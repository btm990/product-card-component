<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="wrapper">

    <div class="container">
      <img id="product-img" src="images/image-product-mobile.jpg" alt="perfume bottle surrounded by leaves">
      <div class="card">
        <div class="card-text">
          <div class="card-text-title">PERFUME</div>
          <h1 class="card-primary-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card-prices">
            <p class="price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
        </div>
        <button class="cart-button">
          <img src="images/icon-cart.svg" alt="shopping cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">btm990</a>.
  </footer>

</body>
</html>
